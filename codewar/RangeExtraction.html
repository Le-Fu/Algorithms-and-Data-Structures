<body>
	<script>
		function solution(list){
		 // TODO: complete solution 
		 var temp = [],
		     rs = [],
		     i = 0,
		     l = list.length;
		     
		  for (; i < l; i++) {	
		  	temp.push(list[i]);
		  	// debugger
		    if ((temp[temp.length-1]+1) !== list[i+1]) {	
			    if(temp.length < 3){
			    	rs = rs.concat(temp);
			    	temp = [];
			    } else {
			    	rs = rs.concat(foldArr(temp));
			    	temp = [];
			    }
			}
		  }
		 return rs.toString();
		}

		function foldArr(arr) {
			return arr[0] + "-" + arr[arr.length-1]; /* < 0 ? "("+arr[arr.length-1]+")": arr[arr.length-1]*/;
		}

		console.log(solution([-6, -3, -2, -1, 0, 1, 3, 4, 5, 7, 8, 9, 10, 11, 14, 15, 17, 18, 19, 20]));
	</script>	
</body>
